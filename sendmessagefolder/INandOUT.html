<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <style>
        /* CSS code */
        @import url('https://fonts.googleapis.com/css2?family=Muli&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Muli', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: steelblue;
            color: #fff;
            margin: 0;
        }

        .attendance-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .employee-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
            max-width: 300px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 5px;
            width: 250px; /* Adjusted width */
            margin-top: 20px; /* Adjusted margin */
            position: relative; /* Added position relative */
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container input {
            background-color: transparent;
            border: 0;
            border-bottom: 2px #fff solid;
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 16px;
            color: #fff;
            position: relative;
        }

        .container input:focus,
        .container input:valid {
            outline: 0;
            border-bottom-color: lightblue;
        }

        .container label {
            position: absolute;
            top: 0; /* Adjusted position */
            left: 0;
            transform: translateY(50%); /* Adjusted for vertical centering */
            transition: 0.3s ease;
            display: block; /* Add display: block; */
            margin-top: -20px; /* Adjusted margin */
        }

        .container input:focus + label,
        .container input:valid + label {
            top: -20px;
            font-size: 14px;
            color: lightblue;
        }

        .btn {
            cursor: pointer;
            display: inline-block;
            width: auto; /* Adjusted width */
            background: lightblue;
            padding: 10px 20px; /* Adjusted padding */
            font-family: inherit;
            font-size: 16px;
            border: 0;
            border-radius: 5px;
            margin-top: 10px; /* Adjusted margin */
        }

        .btn:focus {
            outline: 0;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(.98);
        }

        .employee-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 10px auto;
            overflow: hidden;
        }

        .employee-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            margin-top: 20px; /* Adjusted margin */
        }

        /* Added hide class */
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Employee Attendance System</h1>
    <div class="attendance-container">
        <div class="employee-info">
            <h2>In</h2>
            <div class="employee-image" id="in-image"></div>
            <p>Name: <span id="in-name"></span></p>
            <p>ID Number: <span id="in-id"></span></p>
            <!-- Add other relevant employee information here -->
        </div>

        <div class="employee-info">
            <h2>Out</h2>
            <div class="employee-image" id="out-image"></div>
            <p>Name: <span id="out-name"></span></p>
            <p>ID Number: <span id="out-id"></span></p>
            <!-- Add other relevant employee information here -->
        </div>
    </div>

    <!-- Toggle button and login form -->
    <button onclick="toggleForm()" class="btn">Toggle Login Form</button>
    <div class="container hide" id="login-form">
        <h2>Login</h2>
        <form class="form-control">
            <input type="text" id="username" required>
            <label for="username">Username</label>
            <input type="password" id="password" required>
            <label for="password">Password</label>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        // Function to toggle the login form visibility
        function toggleForm() {
            var form = document.getElementById('login-form');
            form.classList.toggle('hide');
        }
    </script>
</body>

</html>
